<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initialscale=1.0" />
  <th:block th:replace="~{layout::link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
  <title>Thêm Sách Mới - Hannie Book</title>
</head>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container mt-5">
  <div class="card shadow-lg animate-fade-in">
    <div class="card-body">
      <h1 class="gradient-text mb-4 text-center"><i class="bi bi-plus-circle me-2"></i>Thêm Sách Mới</h1>
      <form th:action="@{/books/add}" th:object="${book}" method="post" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold" for="title">Tiêu đề:</label><span class="text-danger">*</span>
            <input class="form-control" type="text" placeholder="Nhập tiêu đề sách" th:field="*{title}" id="title"
              required autofocus />
            <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold" for="author">Tác giả:</label><span class="text-danger">*</span>
            <input class="form-control" type="text" th:field="*{author}" id="author" placeholder="Nhập tên tác giả"
              required />
            <span class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold" for="price">Giá bán (VNĐ):</label><span class="text-danger">*</span>
            <input class="form-control" required type="number" step="0.01" th:field="*{price}" id="price"
              placeholder="Nhập giá bán" />
            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold" for="quantity">Số lượng:</label><span class="text-danger">*</span>
            <input class="form-control" required type="number" th:field="*{quantity}" id="quantity"
              placeholder="Nhập số lượng" />
            <span class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold" for="category">Thể loại:</label><span class="text-danger">*</span>
            <select class="form-select" id="category" name="category.id" required>
              <option value="">-- Chọn thể loại --</option>
              <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getName()}">
              </option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold" for="imageFile">Ảnh bìa sách:</label>
          <input class="form-control" type="file" name="imageFile" id="imageFile"
            accept="image/jpeg,image/jpg,image/png,image/gif" />
          <small class="text-muted">Định dạng hỗ trợ: JPG, PNG, GIF (Tối đa 5MB)</small>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <a th:href="@{/books}" class="text-decoration-none"><i class="bi bi-arrow-left me-1"></i>Quay lại danh
            sách</a>
          <button type="submit" class="btn btn-primary px-5 shadow"><i class="bi bi-save me-1"></i>Lưu Sách</button>
        </div>
      </form>
    </div>
  </div>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
