<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh Toán - Hannie Book</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
    <th:block th:replace="~{layout::header}"></th:block>

    <div class="container mt-4">
        <h1 class="gradient-text mb-4 text-center">Xác Nhận Đơn Hàng</h1>

        <div class="row">
            <!-- Order Summary -->
            <div class="col-lg-8 mb-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold"><i class="bi bi-cart me-2"></i>Danh sách sản phẩm</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" class="ps-4">Tên Sách</th>
                                    <th scope="col" class="text-center">Số lượng</th>
                                    <th scope="col" class="text-end pe-4">Thành tiền</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${cart.cartItems}">
                                    <td class="ps-4">
                                        <div class="fw-bold" th:text="${item.getBookName()}"></div>
                                        <small class="text-muted" th:text="${item.getPrice() + ' VNĐ / cuốn'}"></small>
                                    </td>
                                    <td class="text-center" th:text="${item.getQuantity()}"></td>
                                    <td class="text-end pe-4 fw-bold text-primary"
                                        th:text="${(item.getPrice() * item.getQuantity()) + ' VNĐ'}"></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr class="table-light">
                                    <td colspan="2" class="ps-4 fw-bold">Tổng cộng</td>
                                    <td class="text-end pe-4 fw-bold text-danger fs-5" th:text="${totalPrice + ' VNĐ'}">
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                <a href="/cart" class="text-decoration-none"><i class="bi bi-arrow-left me-1"></i>Quay lại chỉnh sửa giỏ
                    hàng</a>
            </div>

            <!-- Shipping Information -->
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold"><i class="bi bi-truck me-2"></i>Thông tin giao hàng</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/cart/checkout}" method="post" id="checkoutForm">
                            <div class="mb-4">
                                <label class="form-label fw-bold small d-block mb-3">Chọn địa chỉ giao hàng:</label>

                                <div class="form-check mb-3 p-3 border rounded"
                                    th:if="${user.address != null && !user.address.isEmpty()}">
                                    <input class="form-check-input ms-0 me-3" type="radio" name="addressType"
                                        id="savedAddress" value="saved" checked onclick="toggleAddressInput(false)">
                                    <label class="form-check-label" for="savedAddress">
                                        <strong>Địa chỉ đã lưu:</strong>
                                        <p class="mb-0 small text-secondary mt-1" th:text="${user.address}"></p>
                                    </label>
                                </div>

                                <div class="form-check mb-3 p-3 border rounded">
                                    <input class="form-check-input ms-0 me-3" type="radio" name="addressType"
                                        id="newAddress" value="new"
                                        th:checked="${user.address == null || user.address.isEmpty()}"
                                        onclick="toggleAddressInput(true)">
                                    <label class="form-check-label" for="newAddress">
                                        <strong>Địa chỉ mới</strong>
                                    </label>
                                    <div id="newAddressInput" class="mt-3"
                                        th:style="${user.address != null && !user.address.isEmpty() ? 'display: none;' : ''}">
                                        <textarea class="form-control" name="shippingAddressNew" id="shippingAddressNew"
                                            rows="3" placeholder="Nhập địa chỉ giao hàng cụ thể..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <!-- Payment Method Section -->
                            <div class="mb-4">
                                <label class="form-label fw-bold small d-block mb-3">Phương thức thanh toán:</label>
                                <div class="payment-options">
                                    <label class="d-flex align-items-center p-3 border rounded mb-3"
                                        style="cursor: pointer;">
                                        <input class="form-check-input me-3 mt-0" type="radio" name="paymentMethod"
                                            id="paymentCOD" value="COD" checked>
                                        <i class="bi bi-cash-stack text-success fs-4 me-3"></i>
                                        <div>
                                            <strong class="d-block">Thanh toán khi nhận hàng (COD)</strong>
                                            <div class="small text-muted">Thanh toán tiền mặt cho shipper</div>
                                        </div>
                                    </label>

                                    <label class="d-flex align-items-center p-3 border rounded mb-3"
                                        style="cursor: pointer;">
                                        <input class="form-check-input me-3 mt-0" type="radio" name="paymentMethod"
                                            id="paymentQR" value="QR">
                                        <i class="bi bi-qr-code-scan text-primary fs-4 me-3"></i>
                                        <div>
                                            <strong class="d-block">Chuyển khoản QR Code</strong>
                                            <div class="small text-muted">Quét mã để thanh toán nhanh chóng</div>
                                        </div>
                                    </label>
                                </div>
                            </div>

                            <input type="hidden" name="shippingAddress" id="finalShippingAddress"
                                th:value="${user.address}">

                            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm mt-2">
                                <i class="bi bi-check-circle me-1"></i>Xác nhận đặt hàng
                            </button>
                            <p class="text-center mt-3 small text-muted">Bằng việc bấm xác nhận, bạn đồng ý với các điều
                                khoản của chúng tôi.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>

    <script th:inline="javascript">
        function toggleAddressInput(show) {
            const inputDiv = document.getElementById('newAddressInput');
            const textArea = document.getElementById('shippingAddressNew');
            const finalInput = document.getElementById('finalShippingAddress');
            const savedAddr = [[${ user.address }]];

            if (show) {
                inputDiv.style.display = 'block';
                textArea.required = true;
                finalInput.value = textArea.value;
            } else {
                inputDiv.style.display = 'none';
                textArea.required = false;
                finalInput.value = savedAddr;
            }
        }

        document.getElementById('shippingAddressNew').addEventListener('input', function () {
            if (document.getElementById('newAddress').checked) {
                document.getElementById('finalShippingAddress').value = this.value;
            }
        });

        document.getElementById('checkoutForm').onsubmit = function () {
            const finalInput = document.getElementById('finalShippingAddress');
            if (!finalInput.value || finalInput.value.trim() === '') {
                alert('Vui lòng chọn hoặc nhập địa chỉ giao hàng!');
                return false;
            }
            return true;
        };
    </script>
</body>

</html>
