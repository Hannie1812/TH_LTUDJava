<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initialscale=1.0" />
  <th:block th:replace="~{layout::link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
  <title>Chỉnh Sửa Sách - Hannie Book</title>
</head>

<body>
  <th:block th:replace="~{layout::header}"></th:block>
  <div class="container mt-5">
    <div class="card shadow-lg animate-fade-in">
      <div class="card-body">
        <h1 class="gradient-text mb-4 text-center"><i class="bi bi-pencil-square me-2"></i>Chỉnh Sửa Sách</h1>
        <form th:action="@{/books/edit}" th:object="${book}" method="post" enctype="multipart/form-data">
          <input type="hidden" th:field="*{id}" />
          <input type="hidden" th:field="*{imageUrl}" />

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold" for="title">Tiêu đề:</label>
              <input class="form-control" type="text" th:field="*{title}" id="title" required autofocus />
              <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label fw-bold" for="author">Tác giả:</label>
              <input class="form-control" type="text" th:field="*{author}" id="author" required />
              <span class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label fw-bold" for="price">Giá bán (VNĐ):</label>
              <input class="form-control" type="number" step="0.01" th:field="*{price}" id="price" required />
              <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label fw-bold" for="quantity">Số lượng:</label>
              <input class="form-control" type="number" th:field="*{quantity}" id="quantity" min="0" required />
              <span class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label fw-bold" for="category">Thể loại:</label><span class="text-danger">*</span>
              <select class="form-select" id="category" name="category.id" required>
                <option value="">-- Chọn thể loại --</option>
                <option th:each="category : ${categories}" th:value="${category.getId()}"
                  th:text="${category.getName()}" th:selected="${category.getId() == book.category.id}"></option>
              </select>
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
              <label class="form-label fw-bold">Ảnh hiện tại:</label>
              <div class="mb-2">
                <img th:if="${book.imageUrl != null and !book.imageUrl.isEmpty()}"
                  th:src="@{/images/books/{filename}(filename=${book.imageUrl})}" alt="Book cover"
                  style="max-width: 150px; border-radius: 10px;" class="img-thumbnail shadow-sm" />
                <div th:if="${book.imageUrl == null or book.imageUrl.isEmpty()}"
                  class="p-3 bg-light rounded text-center" style="max-width: 150px;">
                  <p class="text-muted mb-0">Chưa có ảnh</p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold" for="imageFile">Cập nhật ảnh bìa:</label>
              <input class="form-control" type="file" name="imageFile" id="imageFile"
                accept="image/jpeg,image/jpg,image/png,image/gif" />
              <small class="text-muted">Để trống nếu muốn giữ ảnh hiện tại</small>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <a th:href="@{/books}" class="text-decoration-none"><i class="bi bi-arrow-left me-1"></i>Quay lại danh
              sách</a>
            <button type="submit" class="btn btn-primary px-5 shadow"><i class="bi bi-save me-1"></i>Cập Nhật</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <th:block th:replace="~{layout::footer}"></th:block>
</body>

</html>
