<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Đơn Hàng - Hannie Book</title>
    <link th:replace="~{layout::link-css}" />
    <link th:replace="~{layout::custom-css}" />
    <style>
        /* Status Stepper Styles */
        .stepper-wrapper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .stepper-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            z-index: 2;
        }

        .stepper-item::before {
            position: absolute;
            content: "";
            border-bottom: 2px solid #edf2f7;
            width: 100%;
            top: 20px;
            left: -50%;
            z-index: 1;
        }

        .stepper-item:first-child::before {
            content: none;
        }

        .stepper-item .step-counter {
            position: relative;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #edf2f7;
            margin-bottom: 8px;
            color: #a0aec0;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .stepper-item.active .step-counter {
            background-color: var(--primary-color);
            color: #000;
            box-shadow: 0 0 15px rgba(135, 206, 235, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .stepper-item.completed .step-counter {
            background-color: #48bb78;
            color: white;
        }

        .stepper-item.completed::before {
            border-color: #48bb78;
        }

        .stepper-item .step-name {
            font-size: 0.8rem;
            font-weight: 600;
            color: #718096;
            text-align: center;
        }

        .stepper-item.active .step-name {
            color: #000;
            font-weight: 700;
        }

        .info-label {
            color: #718096;
            font-size: 0.85rem;
            margin-bottom: 0.2rem;
        }

        .info-value {
            font-weight: 700;
            color: #000;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <header th:replace="~{layout::header}"></header>

    <div class="container mt-4 animate-fade-in">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="gradient-text mb-0"><i class="bi bi-info-circle me-2"></i>Chi Tiết Đơn Hàng <small
                    class="text-muted" th:text="'#' + ${invoice.id}"></small></h1>
            <a th:href="${#authorization.expression('hasAuthority(''ADMIN'')') ? '/admin/orders' : '/orders'}"
                class="btn btn-outline-primary shadow-sm">
                <i class="bi bi-arrow-left me-1"></i>Quay lại
            </a>
        </div>

        <!-- Status Stepper -->
        <div class="glass-card mb-4 py-4 px-3">
            <div class="stepper-wrapper">
                <div class="stepper-item" th:classappend="${invoice.status == 'Mới đặt' ? 'active' : 'completed'}">
                    <div class="step-counter"><i
                            th:class="${invoice.status == 'Mới đặt' ? 'bi bi-dot' : 'bi bi-check'}"></i></div>
                    <div class="step-name">Mới đặt</div>
                </div>
                <div class="stepper-item"
                    th:classappend="${invoice.status == 'Đã đóng gói' ? 'active' : (invoice.status == 'Đang giao hàng' or invoice.status == 'Đã giao hàng' ? 'completed' : '')}">
                    <div class="step-counter"><i
                            th:class="${invoice.status == 'Đã đóng gói' ? 'bi bi-dot' : (invoice.status == 'Đang giao hàng' or invoice.status == 'Đã giao hàng' ? 'bi bi-check' : 'bi bi-box')}"></i>
                    </div>
                    <div class="step-name">Đã đóng gói</div>
                </div>
                <div class="stepper-item"
                    th:classappend="${invoice.status == 'Đang giao hàng' ? 'active' : (invoice.status == 'Đã giao hàng' ? 'completed' : '')}">
                    <div class="step-counter"><i
                            th:class="${invoice.status == 'Đang giao hàng' ? 'bi bi-dot' : (invoice.status == 'Đã giao hàng' ? 'bi bi-check' : 'bi bi-truck')}"></i>
                    </div>
                    <div class="step-name">Đang giao</div>
                </div>
                <div class="stepper-item"
                    th:classappend="${invoice.status == 'Đã giao hàng' ? 'active completed' : ''}">
                    <div class="step-counter"><i
                            th:class="${invoice.status == 'Đã giao hàng' ? 'bi bi-check-all' : 'bi bi-house-check')}"></i>
                    </div>
                    <div class="step-name">Hoàn thành</div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Order Summary Card -->
            <div class="col-lg-4 mb-4">
                <div class="glass-card shadow-sm h-100">
                    <h5 class="fw-bold mb-4 border-bottom pb-2"><i class="bi bi-card-list me-2"></i>Thông tin chung</h5>
                    <div class="mb-3">
                        <div class="info-label">Ngày đặt hàng</div>
                        <div class="info-value" th:text="${#dates.format(invoice.invoiceDate, 'dd/MM/yyyy HH:mm')}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="info-label">Trạng thái</div>
                        <div th:switch="${invoice.status}">
                            <span th:case="'Mới đặt'" class="badge rounded-pill bg-info text-dark px-3 py-2">Mới
                                đặt</span>
                            <span th:case="'Đã đóng gói'" class="badge rounded-pill bg-warning text-dark px-3 py-2">Đã
                                đóng gói</span>
                            <span th:case="'Đang giao hàng'" class="badge rounded-pill bg-primary px-3 py-2">Đang giao
                                hàng</span>
                            <span th:case="'Đã giao hàng'" class="badge rounded-pill bg-success px-3 py-2">Đã giao
                                hàng</span>
                            <span th:case="*" class="badge rounded-pill bg-secondary px-3 py-2"
                                th:text="${invoice.status}"></span>
                        </div>
                    </div>
                    <div class="mb-3" th:if="${invoice.user != null}">
                        <div class="info-label">Khách hàng</div>
                        <div class="info-value" th:text="${invoice.user.username}"></div>
                        <div class="text-muted small" th:text="${invoice.user.email}"></div>
                    </div>
                    <div class="mb-0">
                        <div class="info-label">Địa chỉ giao hàng</div>
                        <div class="info-value" style="font-weight: 500;" th:text="${invoice.shippingAddress}"></div>
                    </div>
                </div>
            </div>

            <!-- Items Table Card -->
            <div class="col-lg-8 mb-4">
                <div class="glass-card shadow-sm h-100 overflow-hidden p-0" style="border-radius: 1.5rem;">
                    <div class="p-4 bg-light border-bottom">
                        <h5 class="fw-bold mb-0"><i class="bi bi-cart me-2"></i>Danh sách sản phẩm</h5>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="bg-light">
                                <tr>
                                    <th class="ps-4">Sản phẩm</th>
                                    <th class="text-center">Số lượng</th>
                                    <th class="text-end">Đơn giá</th>
                                    <th class="text-end pe-4">Thành tiền</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${invoice.itemInvoices}">
                                    <td class="ps-4 py-3">
                                        <div class="fw-bold text-dark" th:text="${item.book.title}"></div>
                                        <small class="text-muted" th:text="${item.book.author}"></small>
                                    </td>
                                    <td class="text-center fw-bold py-3" th:text="${item.quantity}"></td>
                                    <td class="text-end py-3"
                                        th:text="${#numbers.formatDecimal(item.book.price, 0, 'COMMA', 0, 'POINT') + ' đ'}">
                                    </td>
                                    <td class="text-end pe-4 fw-bold text-primary"
                                        th:text="${#numbers.formatDecimal(item.book.price * item.quantity, 0, 'COMMA', 0, 'POINT') + ' đ'}">
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot class="bg-light">
                                <tr>
                                    <td colspan="3" class="ps-4 fw-bold fs-5">Tổng cộng</td>
                                    <td class="text-end pe-4 fw-bold text-danger fs-5"
                                        th:text="${#numbers.formatDecimal(invoice.price, 0, 'COMMA', 0, 'POINT') + ' đ'}">
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout::footer}"></footer>
</body>

</html>
