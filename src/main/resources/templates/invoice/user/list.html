<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch Sử Đơn Hàng - Hannie Book</title>
    <link th:replace="~{layout::link-css}" />
    <link th:replace="~{layout::custom-css}" />
</head>

<body>
    <header th:replace="~{layout::header}"></header>

    <div class="container mt-4 animate-fade-in">
        <h1 class="gradient-text mb-4"><i class="bi bi-cart-check me-2"></i>Lịch Sử Đơn Hàng</h1>

        <div class="glass-card shadow-sm overflow-hidden" style="border-radius: 1.5rem;">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Mã Đơn Hàng</th>
                            <th>Ngày đặt</th>
                            <th>Địa chỉ giao</th>
                            <th>Tổng tiền</th>
                            <th>Trạng thái</th>
                            <th class="text-end pe-4">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}" class="border-bottom-0">
                            <td class="ps-4 py-3 fw-bold" th:text="'#' + ${order.id}"></td>
                            <td class="py-3"
                                th:text="${order.invoiceDate != null ? #dates.format(order.invoiceDate, 'dd/MM/yyyy HH:mm') : '---'}">
                            </td>
                            <td class="py-3">
                                <div class="text-truncate" style="max-width: 250px;" th:text="${order.shippingAddress}"
                                    th:title="${order.shippingAddress}"></div>
                            </td>
                            <td class="py-3 fw-bold text-primary"
                                th:text="${#numbers.formatDecimal(order.price ?: 0, 0, 'COMMA', 0, 'POINT') + ' đ'}">
                            </td>
                            <td class="py-3">
                                <div th:switch="${order.status}">
                                    <span th:case="'Mới đặt'" class="badge rounded-pill bg-info text-dark px-3 py-2">Mới
                                        đặt</span>
                                    <span th:case="'Đã đóng gói'"
                                        class="badge rounded-pill bg-warning text-dark px-3 py-2">Đã đóng gói</span>
                                    <span th:case="'Đang giao hàng'"
                                        class="badge rounded-pill bg-primary px-3 py-2">Đang giao hàng</span>
                                    <span th:case="'Đã giao hàng'" class="badge rounded-pill bg-success px-3 py-2">Đã
                                        giao hàng</span>
                                    <span th:case="*" class="badge rounded-pill bg-secondary px-3 py-2"
                                        th:text="${order.status}"></span>
                                </div>
                            </td>
                            <td class="text-end pe-4 py-3">
                                <a th:href="@{/orders/{id}(id=${order.id})}"
                                    class="btn btn-sm btn-outline-primary shadow-sm">
                                    <i class="bi bi-info-circle me-1"></i>Chi tiết
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(orders)}">
                            <td colspan="6" class="text-center py-5">
                                <div class="mb-3 text-muted" style="font-size: 3rem;"><i class="bi bi-cart-x"></i></div>
                                <h5 class="text-muted">Bạn chưa có đơn hàng nào.</h5>
                                <a href="/books" class="btn btn-primary mt-3"><i class="bi bi-shop me-1"></i>Mua sắm
                                    ngay</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-4 text-center">
            <p class="text-muted small">Cần hỗ trợ? Vui lòng liên hệ <a href="mailto:support@hanniebook.com"
                    class="text-decoration-none">support@hanniebook.com</a></p>
        </div>
    </div>

    <footer th:replace="~{layout::footer}"></footer>
</body>

</html>
