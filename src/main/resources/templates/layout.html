<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hệ Thống Quản Lý Sách - Hannie Book</title>
  <th:block th:fragment="link-css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </th:block>
  <link th:fragment="custom-css" rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="d-flex flex-column min-vh-100">
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img th:src="@{/images/Logo.png}" alt="Hannie Book Logo" class="navbar-logo me-2">
          <span>Hannie Book</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
              <a class="nav-link" href="/books"><i class="bi bi-book me-1"></i>Sách</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
              <a class="nav-link" href="/cart"><i class="bi bi-cart me-1"></i>Giỏ hàng</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
              <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-person me-1"></i>Cá nhân
              </a>
              <ul class="dropdown-menu shadow-lg border-0" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="/profile"><i class="bi bi-gear me-2"></i>Cài đặt</a></li>
                <li><a class="dropdown-item" href="/orders"><i class="bi bi-list-check me-2"></i>Đơn hàng</a></li>
              </ul>
            </li>
            <!-- Admin Dropdown -->
            <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
              <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-gear-fill me-1"></i>Quản lý
              </a>
              <ul class="dropdown-menu shadow-lg border-0" aria-labelledby="adminDropdown">
                <li><a class="dropdown-item" href="/admin/users"><i class="bi bi-people me-2"></i>Người dùng</a></li>
                <li><a class="dropdown-item" href="/admin/categories"><i class="bi bi-tags me-2"></i>Danh mục</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/admin/orders"><i class="bi bi-box me-2"></i>Đơn hàng</a></li>
              </ul>
            </li>
          </ul>

          <!-- Search Form in Navbar -->
          <form class="d-flex mx-auto search-form" th:action="@{/books/search}" method="get"
            style="max-width: 500px; width: 100%;">
            <select class="form-select me-2 search-select" name="categoryId"
              style="width: auto; border-radius: 20px 0 0 20px; background: rgba(255,255,255,0.9);">
              <option value="">Tất cả thể loại</option>
              <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <input class="form-control me-2 search-input" type="search" name="keyword" placeholder="Tìm kiếm sách..."
              aria-label="Search" style="border-radius: 0; background: rgba(255,255,255,0.9);">
            <button class="btn btn-primary search-btn" type="submit"
              style="border-radius: 0 20px 20px 0; padding: 0.5rem 1.5rem;" title="Tìm kiếm">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li sec:authorize="isAuthenticated()" class="nav-item">
              <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-danger ms-2" type="submit" title="Đăng xuất">
                  <i class="bi bi-box-arrow-right"></i>
                </button>
              </form>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
              <a class="btn btn-outline-primary" href="/login" title="Đăng nhập"><i class="bi bi-key me-1"></i>Đăng
                nhập</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1">
    <div th:fragment="content"></div>
  </main>

  <footer th:fragment="footer" class="footer mt-auto">
    <div class="container text-center">
      <p class="mb-0">
        Copyright &copy;
        <span th:text="${#dates.year(#dates.createNow())}"></span>
        <a href="https://www.hutech.edu.vn/">2280600869_Ngo Bich Hang</a>
      </p>
      <p class="mb-0 mt-2" style="font-size: 0.9rem; opacity: 0.9;">
        Hệ thống Quản lý Sách Hiện đại
      </p>
    </div>
    <a href="/cart" class="sticky-cart-btn shadow-lg" title="Xem giỏ hàng">
      <i class="bi bi-cart-fill"></i>
    </a>
    <!-- jQuery first, then Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </footer>
</body>

</html>
