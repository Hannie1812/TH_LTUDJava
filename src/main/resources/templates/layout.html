<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Management System</title>
  <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link th:fragment="custom-css" rel="stylesheet" th:href="@{/css/style.css}" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Hannie Book</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
              <a class="nav-link" href="/books">Books</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
              <a class="nav-link" href="/books/add">Add Book</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
              <a class="nav-link" href="/cart">Cart</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN', 'USER')">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
              <a class="nav-link" href="/admin/users">Admin Users</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li sec:authorize="isAuthenticated()">
              <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-danger" type="submit">
                  Logout
                </button>
              </form>
            </li>
            <li sec:authorize="!isAuthenticated()">
              <a class="btn btn-outline-primary" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1">
    <div th:fragment="content"></div>
  </main>

  <footer th:fragment="footer" class="footer mt-auto">
    <div class="container text-center">
      <p class="mb-0">
        Copyright &copy;
        <span th:text="${#dates.year(#dates.createNow())}"></span>
        <a href="https://www.hutech.edu.vn/">2280600869_Ngo Bich Hang</a>
      </p>
      <p class="mb-0 mt-2" style="font-size: 0.9rem; opacity: 0.9;">
        Modern Book Management System
      </p>
    </div>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
  </footer>
</body>

</html>
