<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit User</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
  <th:block th:replace="~{layout :: header}"></th:block>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6 col-md-8">
        <div class="card shadow-xl animate-slide-up">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <div style="font-size: 3.5rem; margin-bottom: 1rem;">âœï¸</div>
              <h3 class="card-title">Edit User</h3>
              <p class="text-secondary">Update user information and permissions</p>
            </div>

            <div th:if="${errors}" class="alert alert-danger animate-fade-in">
              <strong>âš ï¸ Validation Errors:</strong>
              <ul class="mb-0 mt-2">
                <li th:each="error : ${errors}" th:text="${error}"></li>
              </ul>
            </div>

            <form th:action="@{'/admin/users/edit/' + ${user.id}}" method="post">
              <div class="form-group mb-3">
                <label for="username" class="form-label">ğŸ‘¤ Username</label>
                <input type="text" class="form-control" id="username" th:value="${user.username}" readonly />
                <small class="text-muted">Username cannot be changed</small>
              </div>

              <div class="form-group mb-3">
                <label for="email" class="form-label">ğŸ“§ Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required />
              </div>

              <div class="form-group mb-4">
                <label for="phone" class="form-label">ğŸ“± Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}"
                  placeholder="Optional" />
              </div>

              <div class="form-group mb-4">
                <label class="form-label d-block">ğŸ” Roles</label>
                <div class="card" style="background: var(--bg-secondary); padding: 1rem;">
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="roleUser" name="roles" value="USER"
                      th:checked="${#lists.contains(user.roles.![name], 'USER')}" />
                    <label class="form-check-label" for="roleUser">
                      <strong>USER</strong> - Regular user access
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="roleAdmin" name="roles" value="ADMIN"
                      th:checked="${#lists.contains(user.roles.![name], 'ADMIN')}" />
                    <label class="form-check-label" for="roleAdmin">
                      <strong>ADMIN</strong> - Administrator access
                    </label>
                  </div>
                </div>
              </div>

              <div class="d-flex gap-3">
                <a href="/admin/users" class="btn btn-secondary flex-fill">
                  â† Cancel
                </a>
                <button type="submit" class="btn btn-primary flex-fill">
                  ğŸ’¾ Update User
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block th:replace="~{layout :: footer}"></th:block>
</body>

</html>
