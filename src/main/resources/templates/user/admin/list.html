<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
  <th:block th:replace="~{layout :: header}"></th:block>
  <div class="container py-5">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4 animate-slide-up">
          <div>
            <h3 class="gradient-text mb-1">ğŸ‘¥ User Management</h3>
            <p class="text-secondary mb-0">Manage system users and permissions</p>
          </div>
          <a href="/admin/users/add" class="btn btn-primary">
            â• Add New User
          </a>
        </div>

        <div th:if="${success}" class="alert alert-success animate-fade-in" role="alert">
          <strong>âœ“</strong> <span th:text="${success}"></span>
        </div>

        <div class="card shadow-xl animate-slide-up" style="animation-delay: 0.1s;">
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>ğŸ‘¤ Username</th>
                    <th>ğŸ“§ Email</th>
                    <th>ğŸ“± Phone</th>
                    <th>ğŸ” Roles</th>
                    <th class="text-center">âš™ï¸ Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="user : ${users}">
                    <td th:text="${user.id}" style="font-weight: 600; color: var(--text-secondary);"></td>
                    <td>
                      <strong th:text="${user.username}"></strong>
                    </td>
                    <td th:text="${user.email}"></td>
                    <td>
                      <span th:text="${user.phone != null && !user.phone.isEmpty()} ? ${user.phone} : '-'"
                        class="text-secondary"></span>
                    </td>
                    <td>
                      <span th:each="role : ${user.roles}" class="badge me-1" th:text="${role.name}"
                        th:classappend="${role.name == 'ADMIN'} ? 'bg-danger' : 'bg-primary'"
                        style="padding: 0.4rem 0.8rem; border-radius: var(--radius-md);"></span>
                    </td>
                    <td class="text-center">
                      <div class="d-inline-flex gap-2">
                        <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-sm btn-warning"
                          style="min-width: 70px;">
                          âœï¸ Edit
                        </a>
                        <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" class="d-inline"
                          onsubmit="return confirm('âš ï¸ Are you sure you want to delete this user?')">
                          <button type="submit" class="btn btn-sm btn-danger" style="min-width: 80px;">
                            ğŸ—‘ï¸ Delete
                          </button>
                        </form>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div th:if="${users.isEmpty()}" class="text-center py-5">
          <div style="font-size: 4rem; opacity: 0.3;">ğŸ‘¥</div>
          <p class="text-secondary">No users found</p>
        </div>
      </div>
    </div>
  </div>
  <th:block th:replace="~{layout :: footer}"></th:block>
</body>

</html>
