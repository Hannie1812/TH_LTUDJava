<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Nhập - Hannie Book</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
  <th:block th:replace="~{layout :: header}"></th:block>
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg animate-fade-in" style="border-radius: 1.5rem">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="gradient-text font-weight-bold">Đăng Nhập</h2>
              <p class="text-muted">Chào mừng bạn trở lại với Hannie Book</p>
            </div>

            <a th:href="@{/oauth2/authorization/google}"
              class="btn btn-outline-danger w-100 mb-4 d-flex align-items-center justify-content-center">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" height="20"
                class="me-2">
              Đăng nhập với Google
            </a>

            <div class="position-relative mb-4">
              <hr>
              <span class="position-absolute top-50 start-50 translate-middle px-3 bg-white text-muted small fw-bold"
                style="z-index: 2;">HOẶC</span>
            </div>

            <form th:action="@{/login}" method="post">
              <div th:if="${param.error}" class="alert alert-danger mb-4 py-2">
                <small>Sai tên đăng nhập hoặc mật khẩu.</small>
              </div>
              <div th:if="${param.logout}" class="alert alert-success mb-4 py-2">
                <small>Bạn đã đăng xuất thành công.</small>
              </div>

              <div class="form-group mb-3">
                <label class="form-label fw-bold small" for="username">Tên đăng nhập</label>
                <input type="text" class="form-control form-control-lg" required id="username" name="username"
                  placeholder="Nhập tên đăng nhập" style="font-size: 1rem;" />
              </div>

              <div class="form-group mb-3">
                <label class="form-label fw-bold small" for="password">Mật khẩu</label>
                <input type="password" class="form-control form-control-lg" required id="password" name="password"
                  placeholder="Nhập mật khẩu" style="font-size: 1rem;" />
              </div>

              <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me" />
                <label class="form-check-label small" for="remember-me">Ghi nhớ đăng nhập</label>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                  <i class="bi bi-box-arrow-in-right me-1"></i>Đăng Nhập
                </button>
                <button type="button" class="btn btn-outline-secondary shadow-sm" onclick="loginWebAuthn()">
                  <i class="bi bi-fingerprint me-2"></i>Đăng nhập bằng FaceID
                </button>
              </div>

              <div class="text-center mt-4">
                <p class="mb-0 small text-muted">Chưa có tài khoản?
                  <a th:href="@{/register}" class="text-primary fw-bold">Đăng ký ngay</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block th:replace="~{layout :: footer}"></th:block>
  <script src="/js/webauthn.js"></script>
</body>

</html>
