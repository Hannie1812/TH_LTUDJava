<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hồ Sơ Cá Nhân - Hannie Book</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
  <th:block th:replace="~{layout :: header}"></th:block>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 col-md-10">
        <div class="card shadow-xl animate-slide-up">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <div class="text-primary mb-3" style="font-size: 4rem;"><i class="bi bi-person-circle"></i></div>
              <h3 class="card-title">Thông Tin Cá Nhân</h3>
              <p class="text-secondary">Quản lý và cập nhật thông tin của bạn</p>
            </div>

            <div th:if="${success}" class="alert alert-success animate-fade-in" role="alert">
              <strong>✓</strong> <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger animate-fade-in" role="alert">
              <strong>✗</strong> <span th:text="${error}"></span>
            </div>

            <form th:action="@{/profile}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <h5 class="gradient-text mb-4"><i class="bi bi-card-list me-2"></i>Thông tin cơ bản</h5>

              <div class="form-group mb-3">
                <label for="username" class="form-label fw-bold small">Tên đăng nhập</label>
                <input type="text" class="form-control bg-light" id="username" th:value="${user.username}" readonly />
                <small class="text-muted">Tên đăng nhập không thể thay đổi</small>
              </div>

              <div class="form-group mb-3">
                <label for="email" class="form-label fw-bold small">Địa chỉ Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required />
              </div>

              <div class="form-group mb-3">
                <label for="phone" class="form-label fw-bold small">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}"
                  placeholder="Nhập số điện thoại (không bắt buộc)" />
              </div>

              <div class="form-group mb-4">
                <label for="address" class="form-label fw-bold small">Địa chỉ giao hàng mặc định</label>
                <textarea class="form-control" id="address" name="address" rows="2" th:text="${user.address}"
                  placeholder="Nhập địa chỉ của bạn để thanh toán nhanh hơn"></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100 shadow-sm">
                <i class="bi bi-save me-1"></i>Lưu Thay Đổi
              </button>
            </form>

            <hr class="my-5" style="border-top: 2px solid #eee;" />

            <form th:action="@{/profile/change-password}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <h5 class="gradient-text mb-4"><i class="bi bi-lock me-2"></i>Thay đổi mật khẩu</h5>

              <div class="form-group mb-3">
                <label for="currentPassword" class="form-label fw-bold small">Mật khẩu hiện tại</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required />
              </div>

              <div class="form-group mb-3">
                <label for="newPassword" class="form-label fw-bold small">Mật khẩu mới</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required />
              </div>

              <div class="form-group mb-4">
                <label for="confirmPassword" class="form-label fw-bold small">Xác nhận mật khẩu mới</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
              </div>

              <button type="submit" class="btn btn-warning w-100 shadow-sm text-dark fw-bold">
                <i class="bi bi-key me-1"></i>Đổi Mật Khẩu
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block th:replace="~{layout :: footer}"></th:block>
</body>

</html>
