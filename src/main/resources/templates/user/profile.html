<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
  <th:block th:replace="~{layout :: header}"></th:block>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8 col-md-10">
        <div class="card shadow-xl animate-slide-up">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <div style="font-size: 4rem; margin-bottom: 1rem;">ðŸ‘¤</div>
              <h3 class="card-title">User Profile</h3>
              <p class="text-secondary">Manage your personal information</p>
            </div>

            <div th:if="${success}" class="alert alert-success animate-fade-in" role="alert">
              <strong>âœ“</strong> <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger animate-fade-in" role="alert">
              <strong>âœ—</strong> <span th:text="${error}"></span>
            </div>

            <form th:action="@{/profile}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <h5 class="gradient-text mb-4">ðŸ“‹ Personal Information</h5>

              <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:value="${user.username}" readonly />
                <small class="text-muted">Username cannot be changed</small>
              </div>

              <div class="form-group mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required />
              </div>

              <div class="form-group mb-4">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}"
                  placeholder="Optional" />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                ðŸ’¾ Update Profile
              </button>
            </form>

            <hr class="my-5" style="border-top: 2px solid var(--bg-tertiary);" />

            <form th:action="@{/profile/change-password}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <h5 class="gradient-text mb-4">ðŸ”’ Change Password</h5>

              <div class="form-group mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required />
              </div>

              <div class="form-group mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required />
              </div>

              <div class="form-group mb-4">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
              </div>

              <button type="submit" class="btn btn-warning w-100">
                ðŸ”‘ Change Password
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block th:replace="~{layout :: footer}"></th:block>
</body>

</html>
