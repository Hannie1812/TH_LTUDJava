<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Ký - Hannie Book</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
</head>

<body>
  <th:block th:replace="~{layout :: header}"></th:block>
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-lg animate-fade-in" style="border-radius: 1.5rem">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="gradient-text font-weight-bold">Đăng Ký</h2>
              <p class="text-muted">Tham gia cùng cộng đồng Hannie Book</p>
            </div>

            <form th:action="@{/register}" method="post" th:object="${user}">
              <div th:if="${errors}" class="alert alert-danger mb-4 py-2" role="alert">
                <ul class="mb-0 small">
                  <li th:each="error : ${errors}" th:text="${error}"></li>
                </ul>
              </div>

              <div class="form-group mb-3 text-start">
                <label class="form-label fw-bold small" for="email">Email</label>
                <input type="email" class="form-control" required id="email" th:field="*{email}"
                  placeholder="Nhập địa chỉ email" />
              </div>

              <div class="form-group mb-3 text-start">
                <label class="form-label fw-bold small" for="username">Tên đăng nhập</label>
                <input type="text" class="form-control" required id="username" th:field="*{username}"
                  placeholder="Nhập tên đăng nhập" />
              </div>

              <div class="form-group mb-3 text-start">
                <label class="form-label fw-bold small" for="password">Mật khẩu</label>
                <input type="password" class="form-control" required id="password" th:field="*{password}"
                  placeholder="Nhập mật khẩu" />
              </div>

              <div class="form-group mb-4 text-start">
                <label class="form-label fw-bold small" for="phone">Số điện thoại</label>
                <input type="tel" class="form-control" required id="phone" th:field="*{phone}"
                  placeholder="Nhập số điện thoại" />
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                  <i class="bi bi-person-plus-fill me-1"></i>Đăng Ký
                </button>
              </div>

              <div class="text-center mt-4">
                <p class="mb-0 small text-muted">Đã có tài khoản?
                  <a th:href="@{/login}" class="text-primary fw-bold">Đăng nhập ngay</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block th:replace="~{layout :: footer}"></th:block>
</body>

</html>
